<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form id="login-form">
            <p><b>Email :</b></p> <input type="text" placeholder="Email" id="Email" required>
            <p><b>Password :</b></p><input type="password" placeholder="Password" id="password" required>
            <button type="submit">Login</button>
        </form>
        <p><b>Don't have an account?</b> <a href="signup.html"><b>Sign Up</b></a></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
